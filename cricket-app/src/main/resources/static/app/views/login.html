<style>
    .invalid {
        display: block;
    }

    .valid {
        display: none;
    }
</style>
<script>
    var loginForm = document.getElementById("loginForm");
     showLogin = function() {
         loginForm.classList.remove("valid");
         loginForm.classList.add("invalid");
    }



</script>

<div class="site-wrapper" id="wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                <h1 class="cover-heading">Cricket</h1>
                <p class="lead">Cricket is a bat-and-ball game played between two teams of eleven players each on a cricket field, at the centre of which is a rectangular 20-metre (22-yard) pitch with a target at each end called the wicket (a set of three wooden stumps upon which two bails sit).</p>
                <p class="lead">
                    <input type="button" onclick="showLogin()" class="btn btn-lg btn-default" id="showMeLogin" value="Login to learn more">
                </p>
            </div>
        </div>

    </div>

</div>
<div class=" col-md-4 col-md-offset-4 valid" id="loginForm">
    <div class="panel panel-success">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <div class="col-md-12">
                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="username">Username:</label> <input type="txt"
                                                                       class="form-control" ng-model="username"
                                                                       id="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label> <input type="password"
                                                                  class="form-control" id="pwd" ng-model="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
