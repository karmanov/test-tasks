<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Crickets</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="javascript:void(0);" class="btn btn-success" data-toggle="modal"
                       data-target="#addModal"><i
                            class="material-icons">&#xE147;</i>
                        <span>Add New Cricket</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in records">
                <td>{{record.id}}</td>
                <td>{{record.name}}</td>
                <td>{{record.role}}</td>
                <td>{{record.gender}}</td>
                <td>
                    <a href="javascript:void(0);" class="edit" data-toggle="modal" data-target="#editModal"
                       ng-click="initEdit(record)"><i class="material-icons"
                                                      data-toggle="tooltip"
                                                      title="Edit">&#xE254;</i></a>

                    <a href="javascript:void(0);" class="delete" data-toggle="modal" data-target="#deleteModal"
                       ng-click="initDelete(record)"><i class="material-icons"
                                                        data-toggle="tooltip"
                                                        title="Delete">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="addForm">
                <div class="modal-header">
                    <h4 class="modal-title">Add Cricket</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required ng-model="currentCricket.name">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" required ng-model="currentCricket.role">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" class="form-control" required ng-model="currentCricket.gender">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add" data-dismiss="modal"
                           ng-click="addCricket()">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editForm">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Cricket</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required ng-model="currentCricket.name">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" required ng-model="currentCricket.role">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" class="form-control" required ng-model="currentCricket.gender">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save" data-dismiss="modal"
                           ng-click="editCricket()">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Cricket</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these record?</p>
                    <p class="text-warning">
                        <small>This action cannot be undone.</small>
                    </p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" data-dismiss="modal" value="Delete" ng-click="delete()">
                </div>
            </form>
        </div>
    </div>
</div>
